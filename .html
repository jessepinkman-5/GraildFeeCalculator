<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="stylesheet.css" type="text/css">
    <style>
        @font-face {
            font-family: grailedFont;
            src: url(Proxima-Nova-Semibold.ttf);
        }

        * {
            font-family: grailedFont, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(120deg, #fdfbfb, #ebedee);
            font-size: 1.1rem;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            transition: background 1s ease-in-out;
        }

        #inputs {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }

        h2 {
            font-size: 1.8rem;
            margin-bottom: 15px;
 color: #333;
        }

        .input {
            width: 80%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: border-color 0.3s;
        }

        .input:focus {
            border-color: #333;
            outline: none;
        }

        #but {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            font-size: 1rem;
            letter-spacing: 1px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }

        #but:hover {
            background-color: white;
            color: #333;
            border: 1px solid #333;
        }

        form {
            margin: 15px 0;
        }

        input[type="radio"] {
            margin-right: 5px;
        }

   input[type="radio"]:checked + label {
            font-weight: bold;
        }
    </style>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script>
        var fees = 0.029;

        function radioChange() {
            if (document.getElementById("domestic").checked) {
                $("#paypal").attr('placeholder');
                fees = 0.029;
            } else {
                $("#paypal").attr('placeholder');
                fees = 0.044;
            }
        }

        function calc() {
            var list = document.getElementById('list').value;
            var com = list * 0.09;
            var paypal = (list * fees) + 0.3;
            $("#com").val(com.toFixed(2));
            $("#paypal").val(paypal.toFixed(2));
            var des = list - com - paypal;
            $("#des").val(des.toFixed(2));
        }
    </script>
</head>

<body>
    <div id="inputs">
        <h2>Fee Calculator</h2>
        List Price (+ Shipping): <input class="input" type="number" id="list" placeholder="Enter price">
        <br>
        <form onchange="radioChange()">
            <input type="radio" name="payFeeVal" id="domestic" checked><label for="domestic"> Domestic</label>
            <input type="radio" name="payFeeVal" id="international"><label for="international"> International</label>
        </form>
        <button onclick="calc();" id="but">Calculate Fees</button>
        <br><br>
   Grailed Commission: <input class="input" type="number" id="com" disabled placeholder="Commission">
        <br><br>
        PayPal Fees: <input class="input" type="number" id="paypal" disabled placeholder="Fees">
        <br><br>
        Amount Paid: <input class="input" type="number" id="des" disabled placeholder="Amount">
    </div>
</body>

</html>
